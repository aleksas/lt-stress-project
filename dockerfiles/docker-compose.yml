version: "3.3"
services:
  serve:
    build:
      context: .
      dockerfile: lt-stress-serve.Dockerfile
    image: aleksas/lt-stress-serve:0.0.2
  query:
    build:
      context: .
      dockerfile: lt-stress-query.Dockerfile
      args:
        MODEL_SERVER_ADDRESS: serve:8500
    image: aleksas/lt-stress-query:0.0.2
    network_mode: host
    depends_on:
      - serve